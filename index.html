<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invent√°rio Neon</title>
    <style>
        /* --- ESTILO FUTURISTA (CSS) --- */
        :root {
            /* Paleta Dark & Neon */
            --bg-gradient-start: #0f0c29;
            --bg-gradient-mid: #302b63;
            --bg-gradient-end: #24243e;
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 12px;

            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-glow: 0 0 15px rgba(118, 75, 162, 0.5);
            
            --text-main: #f0f0f0;
            --text-muted: #8b9bb4;
            
            --success-color: #00f260; /* Verde Neon */
            --danger-color: #ff0055;  /* Rosa/Vermelho Neon */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        /* Cabe√ßalho */
        header {
            background: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(var(--glass-blur));
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Tabs */
        .tabs-container { padding: 15px 20px; background: transparent; }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 5px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--accent-glow);
        }

        /* Conte√∫do Principal */
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 80px 20px;
        }

        .hidden { display: none !important; }

        /* Input */
        .input-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        button.add-btn {
            width: 100%;
            margin-top: 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--accent-glow);
            transition: transform 0.2s;
        }

        button.add-btn:active { transform: scale(0.97); }

        /* Lista */
        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin: 25px 0 15px 5px;
            border-left: 3px solid #764ba2;
            padding-left: 10px;
        }

        .item-card {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            padding: 12px 16px; /* Ajuste ligeiro padding */
            margin-bottom: 12px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .item-name {
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--text-main);
            flex-grow: 1;
            padding-right: 10px;
            word-break: break-word; /* Prevenir texto a sair do ecr√£ */
        }

        .item-card.bought {
            background: rgba(0, 0, 0, 0.2);
            border-color: transparent;
            opacity: 0.6;
        }

        .item-card.bought .item-name {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        /* Bot√µes de A√ß√£o */
        .actions { display: flex; gap: 10px; align-items: center; }

        .icon-btn {
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1rem; /* Icones mais legiveis */
        }

        /* Bot√£o Visto */
        .btn-check { 
            background: rgba(255,255,255,0.08);
            color: var(--success-color); 
            border: 1px solid rgba(0, 242, 96, 0.2); 
        }
        .btn-check:active { 
            background: var(--success-color); 
            color: black; 
            box-shadow: 0 0 15px var(--success-color);
        }

        /* Bot√£o X */
        .btn-cross { 
            background: rgba(255,255,255,0.08);
            color: var(--danger-color); 
            border: 1px solid rgba(255, 0, 85, 0.2); 
        }
        .btn-cross:active { 
            background: var(--danger-color); 
            color: white;
            box-shadow: 0 0 15px var(--danger-color);
        }

        /* Bot√£o LIXEIRA (CORRIGIDO) */
        .btn-delete { 
            /* Fundo subtil avermelhado para indicar fun√ß√£o */
            background: rgba(255, 0, 85, 0.15); 
            /* Texto claro (rosa claro) para alto contraste */
            color: #ffb3c6; 
            border: 1px solid rgba(255, 0, 85, 0.3);
        }
        
        .btn-delete:active {
            background: var(--danger-color);
            color: white;
            box-shadow: 0 0 20px var(--danger-color);
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .item-card { animation: fadeIn 0.3s ease-out; }

    </style>
</head>
<body>

    <header>
        <h1>üíé Invent√°rio</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('list')">A Minha Lista</button>
            <button class="tab-btn" onclick="switchTab('add')">Adicionar</button>
        </div>
    </div>

    <div id="tab-list" class="container">
        <div id="active-list-container">
            <div class="section-label">A Comprar</div>
            <div id="active-list"></div>
        </div>

        <div id="bought-list-container">
            <div class="section-label">Invent√°rio (Comprado)</div>
            <div id="bought-list"></div>
        </div>
    </div>

    <div id="tab-add" class="container hidden">
        <div class="input-wrapper">
            <label for="newItem">ADICIONAR NOVO ITEM</label>
            <input type="text" id="newItem" placeholder="Digite aqui..." autocomplete="off" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addItem()">ADICIONAR</button>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.8rem;">
                Modo Offline ‚Ä¢ Dados guardados localmente
            </p>
        </div>
    </div>

    <script>
        /* --- L√ìGICA (JavaScript) --- */
        
        let items = JSON.parse(localStorage.getItem('myInventoryFuturistic')) || [];
        renderList();

        function switchTab(tabName) {
            document.getElementById('tab-list').classList.add('hidden');
            document.getElementById('tab-add').classList.add('hidden');
            
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(b => b.classList.remove('active'));

            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            
            if(tabName === 'list') {
                buttons[0].classList.add('active');
                renderList();
            } else {
                buttons[1].classList.add('active');
                document.getElementById('newItem').focus();
            }
        }

        function addItem() {
            const input = document.getElementById('newItem');
            const name = input.value.trim();

            if (name) {
                const formattedName = name.charAt(0).toUpperCase() + name.slice(1);
                items.push({ name: formattedName, bought: false });
                saveAndRender();
                input.value = ''; 
                
                const btn = document.querySelector('.add-btn');
                const originalText = btn.innerText;
                btn.innerText = "ADICIONADO ‚ú®";
                setTimeout(() => btn.innerText = originalText, 1000);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addItem();
        }

        function toggleItem(index, status) {
            items[index].bought = status;
            saveAndRender();
        }

        function deleteItem(index) {
            if(confirm("Remover este item?")) {
                items.splice(index, 1);
                saveAndRender();
            }
        }

        function saveAndRender() {
            items.sort((a, b) => a.name.localeCompare(b.name));
            localStorage.setItem('myInventoryFuturistic', JSON.stringify(items));
            renderList();
        }

        function renderList() {
            const activeListEl = document.getElementById('active-list');
            const boughtListEl = document.getElementById('bought-list');
            
            activeListEl.innerHTML = '';
            boughtListEl.innerHTML = '';

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `item-card ${item.bought ? 'bought' : ''}`;

                let actionButton = '';
                if (!item.bought) {
                    // Check
                    actionButton = `<button class="icon-btn btn-check" onclick="toggleItem(${index}, true)">&#10003;</button>`;
                } else {
                    // X
                    actionButton = `<button class="icon-btn btn-cross" onclick="toggleItem(${index}, false)">&#10005;</button>`;
                }

                // LIXO (Agora com a classe corrigida)
                const deleteBtn = `<button class="icon-btn btn-delete" onclick="deleteItem(${index})">&#128465;</button>`;

                card.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <div class="actions">
                        ${actionButton}
                        ${deleteBtn}
                    </div>
                `;

                if (item.bought) {
                    boughtListEl.appendChild(card);
                } else {
                    activeListEl.appendChild(card);
                }
            });

            if (activeListEl.children.length === 0) activeListEl.innerHTML = '<p style="color:var(--text-muted); text-align:center; font-style:italic; padding:10px;">Lista vazia.</p>';
            if (boughtListEl.children.length === 0) boughtListEl.innerHTML = '<p style="color:var(--text-muted); text-align:center; font-style:italic; padding:10px;">Nada no invent√°rio.</p>';
        }
    </script>
</body>
</html>
