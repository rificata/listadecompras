<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista de Compras</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --accent-glow: 0 0 20px rgba(79, 172, 254, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success-color: #00f260;
            --danger-color: #ff0055;
            --restore-color: #fbbf24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(15px);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Caixa de Adição no Topo */
        .add-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .add-section input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .add-section input:focus { border-color: #4facfe; }

        .btn-plus {
            background: var(--primary-gradient);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 16px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--accent-glow);
        }

        /* Listas */
        .section-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin: 20px 0 15px 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .item-card {
            background: var(--glass-bg);
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideUp 0.4s ease-out;
        }

        .item-name { font-size: 1.05rem; font-weight: 500; }

        .item-card.bought {
            opacity: 0.4;
            background: rgba(0,0,0,0.1);
            border: 1px dashed var(--glass-border);
        }

        .item-card.bought .item-name { text-decoration: line-through; }

        /* Ações Simétricas */
        .actions { display: flex; gap: 10px; }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .btn-check { color: var(--success-color); border-color: rgba(0, 242, 96, 0.2); }
        .btn-undo { color: var(--restore-color); border-color: rgba(251, 191, 36, 0.2); }
        .btn-del { color: var(--danger-color); border-color: rgba(255, 0, 85, 0.2); }

        .icon-btn:active { transform: scale(0.9); background: white; color: black; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Lista de Compras</h1>
    </header>

    <div class="container">
        <div class="add-section">
            <input type="text" id="itemName" placeholder="O que queres adicionar?" onkeypress="checkEnter(event)">
            <button class="btn-plus" onclick="addItem()">+</button>
        </div>

        <div id="active-items-label" class="section-header">A Comprar</div>
        <div id="active-list"></div>

        <div id="bought-items-label" class="section-header" style="margin-top: 40px;">Em Casa / Rasurado</div>
        <div id="bought-list"></div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('gh_inventory')) || [];
        render();

        function addItem() {
            const input = document.getElementById('itemName');
            const val = input.value.trim();
            if(val) {
                items.push({ name: val.charAt(0).toUpperCase() + val.slice(1), bought: false });
                input.value = "";
                save();
            }
        }

        function checkEnter(e) { if(e.key === 'Enter') addItem(); }

        function toggle(index) {
            items[index].bought = !items[index].bought;
            save();
        }

        function remove(index) {
            if(confirm("Eliminar este item?")) {
                items.splice(index, 1);
                save();
            }
        }

        function save() {
            items.sort((a, b) => a.name.localeCompare(b.name));
            localStorage.setItem('gh_inventory', JSON.stringify(items));
            render();
        }

        function render() {
            const aList = document.getElementById('active-list');
            const bList = document.getElementById('bought-list');
            aList.innerHTML = bList.innerHTML = "";

            items.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = `item-card ${item.bought ? 'bought' : ''}`;
                
                const btnAction = item.bought 
                    ? `<button class="icon-btn btn-undo" onclick="toggle(${i})">↺</button>`
                    : `<button class="icon-btn btn-check" onclick="toggle(${i})">✓</button>`;

                card.innerHTML = `
                    <span class="item-name">${item.name}</span>
                    <div class="actions">
                        ${btnAction}
                        <button class="icon-btn btn-del" onclick="remove(${i})">✕</button>
                    </div>
                `;

                item.bought ? bList.appendChild(card) : aList.appendChild(card);
            });
        }
    </script>
</body>
</html>
